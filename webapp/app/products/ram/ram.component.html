<div style="text-align: center"><h3 class="pull-left head">Select Ram:</h3><button mdbBtn type="button" color="light-blue" mdbWavesEffect (click)="next()" >NEXT</button></div>
<table   mdbTable mdbTableScroll scrollY="true" maxHeight="600" maxWidth="300" class=""  hover="true"  style="background: white;">
   
  <thead class="red black-text">
    <tr >
        
        <th>Model</th>
        <th>Brand</th>
        <th>Size</th>
        <th>Memory Type</th>
        <th>Prime Abgb</th>
        <th>Amazon</th>
        <th>Md Computers</th>
        <th [mdbTableSort]="elements" [sortBy]="headElement" >{{headElement}}
          <mdb-icon icon="sort"></mdb-icon>
        </th>
      
    </tr>
  </thead>
  <tbody>
     <tr *ngFor="let el of elements" scope="row" (click)="selectRow(el.product_Id)" [class.active]="el.product_Id == row"> 
      <!-- <th >{{el.product_Id}}</th> -->
      <td>{{el.ram_Model}}</td>
      <td>{{el.brand}}</td>
      <td>{{el.size}}</td>
      <td>{{el.memory_Type}}</td>
      <td><a type="button" id="abgb"  mdbBtn target="_blank"  href="{{el.link_Primeabgb}}"></a></td>
      <td><a type="button" id="amazon" mdbBtn target="_blank"  href="{{el.link_Amazon}}"></a></td>
      <td><a type="button" id="mdcom" mdbBtn target="_blank" href="{{el.link_Mdcomputers}}"></a></td>
      <td>{{el.price}}</td>
    </tr> 
  </tbody>
</table>
