<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Angular6SpringBoot</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
    </script>
<script>
  function swap(referTo){
    if(referTo.getAttribute("data-tab")=="user"){
      document.getElementById('form-body')
      .classList.remove('active');
      referTo.parentNode.classList.remove('technician');
    }
    else{
      document.getElementById('form-body')
      .classList.add('active');
      referTo.parentNode.classList.add('technician');
    }
  }
</script>


</head>

<body>
  <app-root></app-root>
</body>

</html>
